<html>
    <head>
        <meta charset="utf-8">
        <title>123</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="/static/css/bootstrap.css" media="screen">
    </head>
    <body>
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" method="POST" action="">
                    <fieldset>
                        <legend>Add Topic</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Name" name="name" value="{{.topic.Name}}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Content</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" id="textArea" placeholder="Content" name="content">{{.topic.Content}}</textarea>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="select" class="col-lg-2 control-label">Author</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="select" name="userid">
                               
                                    
                               
                                    <option value="">---</option>
                                    {{range .users}}
                                        <option value="{{.ID}}" >{{.Email}}</option>
                                    {{end}}
                                
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
